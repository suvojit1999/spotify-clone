<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="uppercontainer">
            <div class="left">
                <div class="home">
                    <img src="logo.svg" alt="">
                    <div class="homeicon hover">
                        <img src="home.svg" alt="">
                        <span>Home</span>
                    </div>
                    <div class="search hover">
                        <img src="search.svg" alt="">
                        <span>Search</span>
                    </div>
                </div>

                <div class="library">
                    <div class="toptext">
                        <div class="your_library hover">
                            <img src="library.svg" alt="">
                            <span>Your Library</span>
                        </div>
                        <img src="plus.svg" alt="">
                    </div>
                    <div class="tags">
                        <span>All</span><span>Playlists</span><span>Music</span>
                    </div>
                    <div class="display_playlist">
                        <!-- <div class="library_list">
                            <img src="songs/Happy/cover.jpg" alt="">
                            <div class="library_text">
                                <div>hue hue hue</div>
                                <div>hue</div>
                            </div>
                        </div>   -->
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="con1">
                    <div class="topsection">
                        <div class="account">
                            <div class="primium hover_large">Explore Primium</div>
                            <div class="install hover_large"><img src="download.svg" alt=""><span>Install App</span></div>
                            <div class="notification"><img src="bell.svg" alt=""></div>
                            <div class="user">S</div>
                        </div>
                    </div>
                    <div class="tags">
                        <span>All</span><span>Playlists</span><span>Music</span>
                    </div>
                    <div class="playlists">
                        <!-- <div class="card" data-folder="">
                            <img src="/songs/Happy/cover.jpg" alt="">
                            <img src="vanishing play.svg" alt="" id="vanish">
                            <span style="font-weight: bold;">hui hui hui</span>
                            <span style="font-size: 12px;">hui is hue hue</span>
                        </div> -->
                    </div>
                </div>
                <div class="con2">
                    <div class="topsection2 topsection">
                        <div class="arrowbtns">
                            <img src="Arrow left.svg" alt="" id="arrowleft">
                        </div>
                        <div class="account">
                            <div class="primium hover_large">Explore Primium</div>
                            <div class="install hover_large"><img src="download.svg" alt=""><span>Install App</span></div>
                            <div class="notification"><img src="bell.svg" alt=""></div>
                            <div class="user">S</div>
                        </div>
                    </div>
                    <div class="albumdisplay">
                        <img src="songs/Happy/cover.jpg" alt="" id="albumimage">
                        <div class="playlisttext">
                            <div>Playlist</div>
                            <div id="albumname">Daily Mix 2</div>
                            <div id="albumdetails">abcd efgh etc</div>
                            <div id="totalsongs">50 Songs</div>
                        </div>
                    </div>
                    <div class="song_list">
                        <div class="song">
                            <span>1</span>
                            <img src="music.svg" alt="">
                            <span>Song name here</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="control_center">
            <div class="control_left">
                <div class="showinfo">Song Name Here</div>
            </div>
            <div class="control_middle">
                <div class="btns">
                    <img src="previous.svg" alt="" id="previous">
                    <img src="play.svg" alt="" id="play">
                    <img src="pause.svg" alt="" id="pause">
                    <img src="next.svg" alt="" id="next">
                </div>
                <div class="seekbar">
                    <span class="CurrentTime">00:00</span>
                    <input type="range" name="" id="seek" min="0" max="100" value="00">
                    <span class="Duration">00:00</span>
                </div>
            </div>
            <div class="control_right">
                <div class="volume">
                    <img src="volume.svg" alt="" id="volume">
                    <img src="no volume.svg" alt="" id="noVolume">
                    <input type="range" name="" id="volumebar" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
